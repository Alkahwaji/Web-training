<!DOCTYPE html>
<html>
<head>
	<title>jQuery Chat Box UI</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<style type="text/css">
		body{
			font-family: arial , sans-serif;
			background: #f2f2f2;
		}
		#header{
			width:100%;
			height: 75px;
			background-color: #333;
			box-shadow: 0px 4px 2px #333; 

		}
		#header h1{
			padding: 10px;
			width: 1024px;
			margin: 0px auto;
			color: blue ;
			text-align: center;
			font-size: 46px;
		}
		#container{
			width: 1024px;
			min-height:500px;
			margin: 0px auto;
			margin-top: 20px;
			color: red ;
			border: 2px solid #234;
		}
		#controls{
			width: 1024px;
			margin: 0px auto;
		}
		textarea{
			width: 920px;
			height: 30px;
			resize: none;

		}
		#send{
			font-size: 24px;
			border-radius: 8px;
			border: 2px solid #000px;
			position: absolute;

		}
		
	</style>
</head>
<body>
	<!-- jQuery function to excute after load -->
	<script type="text/javascript">
		//Track enter press and checkbox is checked
		$(function(){
			$('#textbox').keypress(function(event){
				if (event.which == 13){
					if ($('#enter').prop("checked")){
						console.log('enter pressed, checkbox is checked');
						event.preventDefault();// prevent create new line
					}
				}
			})
		});
		// 13 refers to enter

	</script>
	<div id="header">
		<h1>jQuery Chatbox v. 1.0</h1>
	</div>

	<div id="container">
		
	</div>

	<div id="controls">
		<textarea id="textbox" placeholder="Enter your message here..."></textarea>
		<button id="send" class="round">Send..</button>
		<br>
		<input type="checkbox" id= "enter">
		<label>Send on enter</label>
	</div>
</body>
</html>
